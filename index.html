<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arknights Gacha Simulator</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1>ArknightsGacha Simulator</h1>
      </header>

      <div class="gacha-container">
        <select id="bannerSelector">
          <option value="">-- Select a Banner --</option>
          <option value="kernel">Kernel</option>
          <option value="standard">Standard</option>
          <option value="standard,pepe">Pepe</option>
          <option value="standard,clearLikeHearts">
            Clear Like Hearts True Like Reflections
          </option>
          <option value="standard,terranFood">
            Terran Food, Ah, Terran Food
          </option>
          <option value="standard,clankLiberty">Clank Liberty Rerun</option>
          <option value="standard,neverGilded">Never Gilded</option>
          <option value="standard,weMischievousFew">We Mischievous Few</option>
          <option value="standard,ccc">
            Confirmation, Completion, Conduction
          </option>
        </select>
        <div class="button-group">
          <button id="singleRollButton" class="gacha-button">
            Single Roll
          </button>
          <button id="batchRollButton" class="gacha-button">Batch Roll</button>
        </div>

        <div id="prizeList" class="prize-list">
          <!-- Prizes will appear here dynamically -->
        </div>

        <div id="countDisplay" class="count-display">
          <!-- Counts and probabilities will display here -->
        </div>
      </div>
    </div>
    <script src="scripts.js"></script>
  </body>
</html>
